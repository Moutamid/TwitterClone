plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}



android {
    compileSdk 33

    defaultConfig {
        applicationId "com.android.cts.clone"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
        setProperty("archivesBaseName", "TwitterClone-$versionName")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES.txt', 'META-INF/LICENSE.txt', 'META-INF/NOTICE.txt', 'META-INF/NOTICE', 'META-INF/LICENSE', 'META-INF/DEPENDENCIES', 'META-INF/notice.txt', 'META-INF/license.txt', 'META-INF/dependencies.txt', 'META-INF/LGPL2.1']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    useLibrary 'org.apache.http.legacy'
    namespace 'com.android.cts.clone'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation files('libs/twitter4j-core-4.0.3.jar')
    // implementation 'org.apache.httpcomponents:httpclient:4.5'
    implementation 'cz.msebera.android:httpclient:4.5.8'

    //implementation 'com.github.parse-community:ParseTwitterUtils-Android:1.13.0'

    // implementation 'org.twitter4j:twitter4j-core:4.0.3'

    implementation 'com.amitshekhar.android:android-networking:1.0.2'
    implementation 'com.artjimlop:altex-image-downloader:0.0.4'
    implementation 'com.mindorks.android:prdownloader:0.6.0'

    implementation 'org.apache.commons:commons-lang3:3.12.0'

    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.facebook.stetho:stetho:1.3.1'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.3.1'

    implementation 'androidx.room:room-runtime:2.5.0'
    implementation 'com.google.firebase:firebase-crashlytics:18.3.2'
    implementation 'com.google.firebase:firebase-analytics:21.2.0'
    annotationProcessor 'androidx.room:room-compiler:2.5.0'

    implementation 'de.hdodenhof:circleimageview:3.1.0'

    implementation 'com.fxn769:stash:1.3.2'

    implementation 'com.github.bumptech.glide:glide:4.14.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'

    implementation 'com.karumi:dexter:6.2.3'

    implementation 'com.github.iammannan:TranslateAPI:1.1'

    implementation "android.arch.lifecycle:extensions:1.1.1"

    implementation 'com.twitter.sdk.android:twitter:3.3.0'
    implementation 'com.twitter.sdk.android:twitter-core:3.3.0'
    implementation 'com.twitter.sdk.android:tweet-ui:3.3.0'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation files('libs/twitter4j-core-4.0.3.jar')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}